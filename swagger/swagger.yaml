        - "medium"
        - "low"
      - name: "startDate"
        in: "query"
        required: true
        type: "string"
        format: "date"
      - name: "endDate"
        in: "query"
        required: true
        type: "string"
        format: "date"
      responses:
        200:
          description: "Successful response"
      security:
      - psirt_openvuln_api_auth:
        - "read:cvrf"
        - "read:oval"
  /security/advisories/oval/severity/{severity}/lastpublished:
    get:
      description: "Used to obtain all security advisories for a given security impact\
        \ rating (critical, high, medium, or low) in OVAL format.\n"
      parameters:
      - name: "severity"
        in: "path"
        description: "Critical, High, Medium, Low"
        required: true
        type: "string"
        format: "enum"
        enum:
        - "critical"
        - "high"
        - "medium"
        - "low"
      - name: "startDate"
        in: "query"
        required: true
        type: "string"
        format: "date"
      - name: "endDate"
        in: "query"
        required: true
        type: "string"
        format: "date"
      responses:
        200:
          description: "Successful response"
      security:
      - psirt_openvuln_api_auth:
        - "read:cvrf"
        - "read:oval"
