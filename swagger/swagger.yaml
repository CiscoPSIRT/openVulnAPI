        - "low"
      responses:
        200:
          description: "Successful response"
      security:
      - psirt_openvuln_api_auth:
        - "read:cvrf"
        - "read:oval"
  /security/advisories/oval/severity/{severity}/firstpublished:
    get:
      description: "Used to obtain all security advisories for a given security impact\
