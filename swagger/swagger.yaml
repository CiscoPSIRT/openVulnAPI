        - "read:oval"
  /security/advisories/oval/latest/{number}:
    get:
      description: "Used to obtain all the latest OVAL definitions given an absolute\
        \ number. For instance, the latest 10 or latest 5.\n"
      parameters:
      - name: "number"
        in: "path"
        description: "The latest OVAL definitions (absolute number)."
        required: true
        type: "integer"
        format: "number"
      responses:
        200:
          description: "Successful response"
      security:
      - psirt_openvuln_api_auth:
        - "read:cvrf"
        - "read:oval"
  /security/advisories/oval/product:
    get:
      description: "Used to obtain all the oval advisories that affects the given\
        \ product name.\n"
      parameters:
      - name: "product"
        in: "query"
